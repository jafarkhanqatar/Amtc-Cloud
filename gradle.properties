# Project-wide Gradle settings.

# JVM arguments for Gradle daemon.
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enables parallel execution for better performance.
org.gradle.parallel=true

# Enable configuration cache for faster builds.
org.gradle.configuration-cache=true

# Enable AndroidX
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Reduce R class size
android.nonTransitiveRClass=true

# Enables improved dependency resolution for Gradle 9+
org.gradle.vfs.watch=true

# Show deprecation warnings instead of failing the build
org.gradle.warning.mode=all

# Set JVM target for Kotlin (use 17)
kotlin.jvm.target=17

# Ensure Gradle uses correct JDK path
org.gradle.java.home=C:/Program Files/Android/Android Studio/jbr/
